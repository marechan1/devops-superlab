apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superlab-root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/EnmanuelMejia/devops-superlab.git
    targetRevision: main
    path: kustomize/overlays/dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
